name: Release Minecraft Mod

on:
  push:
    tags:
      - 'v*'  # 只在推送 tag 时触发，tag 格式为 v1.0.0 等

jobs:
  build:
    runs-on: ubuntu-latest  # 使用 Ubuntu 最新版本作为运行环境

    steps:
    - name: Checkout code
      uses: actions/checkout@v2  # 检出代码

    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'  # 设置 Java 21 环境
        distribution: 'temurin'  # 使用 Eclipse Temurin 发行版

    - name: Build with Gradle
      run: ./gradlew build  # 使用 Gradle 编译 Mod

    - name: Upload to Release
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ github.event.release.upload_url }}  # 从触发事件中获取上传 URL
        asset_path: build/libs/*.jar  # 上传构建的 jar 文件
        asset_name: MyMod-${{ github.ref_name }}.jar  # 动态命名文件，例如 MyMod-v1.0.0.jar
        asset_content_type: application/java-archive  # 设置文件类型为 jar
